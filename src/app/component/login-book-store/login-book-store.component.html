<div class="main_container" fxLayoutAlign="center center" fxFlexFill>
    <div class="container1" fxLayout="column" fxLayoutAlign="center center" fxHide fxShow.gt-sm>
        <img class="bookstore_img" src="../../../assets/book_store.png">
        <h4 class="title">ONLINE BOOK SHOPPING</h4>
    </div>
    <div class="container2 ">
        <div fxLayout="row" fxLayoutAlign="center center">
            <div class="login" routerLink="/login">
                <span>LOGIN</span>
            </div>
            <div class="signup" routerLink="/signup">
                <span>SIGNUP</span>
            </div>
           
        </div>
            <form [formGroup]="loginForm" (ngSubmit)="onsubmit()">

                <div class="content">
                    <div>
                        <mat-label>Email Id</mat-label>

                        <mat-form-field appearance="outline" class="start">
                            <input type="text" formControlName="email" matInput placeholder="Enter your Email">
                            <mat-error>email is required *</mat-error>
                        </mat-form-field>
                        <mat-label>Passward</mat-label>
                        <mat-form-field appearance="outline"  class="start">
                            <input type="text" formControlName="password" matInput placeholder="Enter your passward">
                            <mat-error>Passward is required *</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="forgot-password">
                        <button mat-flat-button type="button" style="color: #9D9D9D;">Forgot
                            Password?</button>
                    </div>
                    <button mat-raised-button type="submit" class="btn-primary" color="primary">Login</button>
                    <div class="OR">
                        ---------------- OR ----------------
                    </div>
                    <div class="bottom_buttns" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
                        <button mat-flat-button class="btn-facebook" color="primary" type="button">Facebook</button>
                        <button mat-flat-button class="btn-google" type="button">Google</button>
                    </div>
                </div>

            </form>

        
    </div>
</div>
