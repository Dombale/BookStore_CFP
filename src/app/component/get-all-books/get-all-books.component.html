<div class="layout">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center" class="bookHead">
            <span style="font-size: 22px; font-weight: 500;">Books</span>
            <span class="Count">({{BookList.length}} items)</span>
        </div>
        <mat-form-field appearance="outline" class="sbr">
            <mat-label>Sort by relevence</mat-label>
            <mat-select>
                <mat-option (click)=" lowtohigh()">Price -- Low to High </mat-option>
                <mat-option (click)=" hightolow()">Price -- High to low</mat-option>
                <mat-option>newest First</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div fxLayoutAlign="center center" fxLayout="row wrap" fxLayoutGap="15px">
        <div class="book" *ngFor='let book of BookList |
         filter:filterString |
          paginate: { itemsPerPage: 8, currentPage: page, totalItems:totalLength}'>

            <div class="bookimg" matTooltip="Quick View" (click)="quickView(book)">
                <img class="img1" src="../../../assets/book1.jpg">
            </div>
            <div class="book-details" fxLayout="column" fxLayoutAlign="start start">
                <span class="bookname"> {{book.bookName}} </span>
                <span class="author">by {{book.author}}</span>
                <span class="rating" fxLayoutAlign="space-evenly center">
                    4.5<img class="Star" src="../../../assets/star_rate.svg" alt="">
                </span>
                <span class="quantity">({{book.quantity}})</span>
                <div class="price" fxLayout="row">
                    <div class="discountprice">
                        Rs.{{book.discountPrice}}
                    </div>
                    <div class="originalprice">
                        <del> Rs.{{book.price}} </del>
                    </div>
                </div>

            </div>
            <div class="bottombuttons" fxLayout="row" fxLayoutGap="40px" fxLayout="space-between center">
                <div>
                    <button mat-flat-button class="addtobag" (click)="addToBag(book)">
                        ADD TO BAG
                    </button>
                </div>

                <div fxLayout="row" fxLayoutAlign="start center">
                    <button mat-flat-button class="wishlist" (click)="addToWishList(book)">
                        <img class="imgWishlist" src="../../../assets/favorite_white.svg" width="20px" height="20px">
                        WISHLIST
                    </button>
                </div>
            </div>

        </div>
        <div fxLayoutAlign="center center">
            <pagination-controls class="paging my-pagination" (pageChange)="page = $event"></pagination-controls>
        </div>
        <div>
            <router-outlet></router-outlet>
        </div>
